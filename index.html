<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>NLW | Heat</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="/images/build.svg" alt="Sle rocketseat, build the future" />
        </span>
        <img src="https://github.com/GabrielDevss.png" alt="profile photo" />
      </div>
      <h1 id="userName">Gabriel Oliveira </h1>

      <a target="_blank" href="https://github.com/GabrielDevss">
        <img src="/images/github.svg" alt="Icon github">
        GabrielDevss
      </a>

      <p>
        An instructor focused on helping pople start programming for web
      </p>

      <ul id="socialLinks">
        <li class="youtube">
          <a target="_blank" href="https://youtube.com/rocketseat">
            <img src="/images/youtube.svg" alt="Icon youtube"/>
          </a>
        </li>

        <li class="instagram">
          <a target="_blank" href="https://instagram.com/rocketseat">
            <img src="/images/instagram.svg" alt="Icon instagram"/>
          </a>
        </li>

        <li class="facebook">
          <a target="_blank" href="https://facebook.com/rocketseat">
            <img src="/images/facebook.svg" alt="Icon facebook"/>
          </a>
        </li>

        <li class="twitter">
          <a target="_blank" href="https://twitter.com/rocketseat">
            <img src="/images/twitter.svg" alt="Icon twitter"  />
          </a>
        </li>
      </ul>
    </div>
  </main>
  <script>

const linksSocialMedia = {
  github: 'GabrielDevss',
  youtube: 'rocketseat',
  facebook: 'gabriel.oliveira.psy',
  instagram: 'gabriel.oliveirasz',
  twitter: '@Gabriel56525799',
}

function changeSocialMediaLinks() {
  for (let li of socialLinks.children) {
    const social = li.getAttribute('class');
    li.children[0].href = `https://${social}.com/${linksSocialMedia[social]}`
  }
}

changeSocialMediaLinks();
  </script>
</body>

</html>
